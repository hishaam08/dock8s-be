http:
  routers:
    r-p1967-test:
      rule: "Host(`p1967.test.dock8s.in`)"
      service: "s-p1967-test"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt-dns
        domains:
          - main: "test.dock8s.in"
            sans:
              - "*.test.dock8s.in"

  services:
    s-p1967-test:
      loadBalancer: 
        servers:
          - url: "http://test-dind:1967"
