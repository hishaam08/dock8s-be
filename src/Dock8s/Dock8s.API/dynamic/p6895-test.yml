http:
  routers:
    r-p6895-test:
      rule: "Host(`p6895.test.dock8s.in`)"
      service: "s-p6895-test"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt-dns
        domains:
          - main: "test.dock8s.in"
            sans:
              - "*.test.dock8s.in"

  services:
    s-p6895-test:
      loadBalancer: 
        servers:
          - url: "http://test-dind:6895"
